{% load static %}
<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>

    <!-- Tailwind CSS link -->
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Tailwind browser script -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body class="text-white min-h-screen flex flex-col bg-gray-900 bg-[url('{% static 'images/bg_with_h_only.jpg' %}')] bg-cover bg-center bg-no-repeat">

{% block layout %}
{% endblock layout %}

</body>
</html>
