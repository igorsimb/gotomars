{% load static %}
<header class="bg-black/20 border-b border-t border-gray-700 h-16 md:h-20 w-screen -mx-4 md:-mx-[calc(50vw-50%)] flex items-center"
        x-data="{ isOpen: false }">
    <div class="mx-auto flex items-center justify-between py-0 h-full px-4 md:px-24 w-full">
        <!-- Logo -->
        <div class="text-lg md:text-2xl font-bold uppercase tracking-widest relative h-full">
            <div class="border-1 border-gray-800 relative h-full
                      before:absolute before:top-0 before:left-0 before:w-[2%] before:h-[10%]
                      before:border-l-1 before:border-t-1 before:border-white
                      after:absolute after:top-0 after:right-0 after:w-[2%] after:h-[10%]
                      after:border-r-1 after:border-t-1 after:border-white">
                <div class="relative h-full before:absolute before:bottom-0 before:left-0 before:w-[2%] before:h-[10%]
                        before:border-l-1 before:border-b-1 before:border-white
                        after:absolute after:bottom-0 after:right-0 after:w-[2%] after:h-[10%]
                        after:border-r-1 after:border-b-1 after:border-white flex items-center">
                    <img src="{% static 'images/spaceX_logo.png' %}" alt="SpaceX" class="h-8 md:h-12 w-auto">
                </div>
            </div>
        </div>

        <!-- Navigation -->

        <!-- Mobile Menu Button -->
        <button @click="isOpen = !isOpen" class="md:hidden p-2 text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
            <ul class="flex flex-wrap gap-2 md:gap-6 text-xs md:text-base">
                <li>
                    <a href="#"
                       class="text-white opacity-75 hover:opacity-50 hover:underline underline-offset-4 md:underline-offset-10 transition text-xs md:text-sm">
                        Главная
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="text-white opacity-75 hover:opacity-50 hover:underline underline-offset-4 md:underline-offset-10 transition text-xs md:text-sm">
                        Технология
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="text-white opacity-75 hover:opacity-50 hover:underline underline-offset-4 md:underline-offset-10 transition text-xs md:text-sm">
                        График полетов
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="text-white opacity-75 hover:opacity-50 hover:underline underline-offset-4 md:underline-offset-10 transition text-xs md:text-sm">
                        Гарантии
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="text-white opacity-75 hover:opacity-50 hover:underline underline-offset-4 md:underline-offset-10 transition text-xs md:text-sm">
                        О компании
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="text-white opacity-75 hover:opacity-50 hover:underline underline-offset-4 md:underline-offset-10 transition text-xs md:text-sm">
                        Контакты
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden fixed inset-0 z-50" x-show="isOpen" x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0" @click.away="isOpen = false">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="relative z-10 bg-gray-900/95 w-full py-4">
            <div class="flex justify-end px-4">
                <button @click="isOpen = false" class="p-2 text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <nav class="px-6">
                <ul class="space-y-4">
                    <li><a href="#" class="block py-2 text-white hover:text-gray-300">Главная</a></li>
                    <li><a href="#" class="block py-2 text-white hover:text-gray-300">Технология</a></li>
                    <li><a href="#" class="block py-2 text-white hover:text-gray-300">График полетов</a></li>
                    <li><a href="#" class="block py-2 text-white hover:text-gray-300">Гарантии</a></li>
                    <li><a href="#" class="block py-2 text-white hover:text-gray-300">О компании</a></li>
                    <li><a href="#" class="block py-2 text-white hover:text-gray-300">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
